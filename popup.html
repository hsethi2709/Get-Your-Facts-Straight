<!DOCTYPE html>
<html>

<style>
  .footer-dark {
    margin: auto;
    padding: 5%;
  color: #f0f9ff;
  background-color: #282d32;
}
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
body {
    min-width:300px;
}
#title
{
  text-align: center;
}

</style>
<head>
  <script src="https://kit.fontawesome.com/13b884fbe0.js" crossorigin="anonymous"></script>

</head>
<body>
	<div>
    <h1 id="title">Get Fact Check</h1>
    <div style="text-align: center;">
    <div id="login" style="display: block;">
      Participant ID:<br>
      <input type="text" id="pid">
      <br>
      <br>
      Age:<br>
      <input type="number" id="age">
      <br>
      <br>
      <input type="submit" value="Login" id="login_button">
      <i class="fas fa-arrow-circle-right"></i>
    </div>
  </div>
    <div style="text-align: center;">
    <div id="level" style="display: none;">
      <h2 id="sentence">Select the level of experiment</h2>
      <br>
        <input type="button" id="level1" value="Level 1">
        <br>
        <br>
        <input type="button" id="level2" value="Level 2">
        <br>
        <br>
        <input type="button" id="level3" value="Level 3">
        <br>
        <br>
        <input type="button" id="level4" value="Level 4">
        <br>
        <br>
      <!-- <br>
      <input type="submit" value="Logout" id="logout_button">
      <br> -->
    </div>
  </div>
    <div id="experiment" style="display: none;">
      <h2 id="error"></h2>
      <h3 id="claim"></h3>
      <h3 id="evidence_head" style="display: none;">Evidences</h3>
      <ul></ul>
      <!-- <div id="feedback" style="display: none;text-align: center;">
        <p>How satisfied are you?</p>
        <br>
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange"><label id="sliderValue">50</label>
          <div style="text-align: left;"><button><i id="thumbsUp" style="display: inline-block;" class="fas fa-thumbs-up"></i></button></div>          
          <div style="text-align: right;"><button><i id="thumbsDown" style="display: inline-block;" class="fas fa-thumbs-down"></i></button></div>
          <div style="text-align: center;"><p id="thanks"></p></div>
      </div> -->
      <div id ="feedback" style="display: none;text-align: center;" class="footer-dark">
        <h2>Feedback</h2>
        <div>
            <p><span style="text-decoration: underline;">Please indicate your satisfaction</span></p><small>Not Satisfied</small><input type="range" min="1" max="100" value="50" style="margin: 12px;" id="myRange"/><small>Satisfied</small></div>
        <div>
            <p><span style="text-decoration: underline;">Please indicate your likeness</span></p>
            <button><i id="thumbsUp" style="display: inline-block;" class="fas fa-thumbs-up"></i></button>
            <button><i id="thumbsDown" style="display: inline-block;" class="fas fa-thumbs-down"></i></button>
            <div style="text-align: center;"><p id="thanks"></p></div>
        </div>
    </div>
        <div style="text-align: center;"><button id="fact_check">Check the Fact</button></div>
        <br>
        <div style="text-align: center;"><input type="submit" value="Logout" id="logout_button"></div>
        <br>
    </div>
    <div id="level3experiment" style="display: none;">
      <h3 id="claim_3"></h3>
      <h3 id="evidence_support" style="display: none;">Supporting Evidence:</h3>
      <ul id="support"></ul id="support">
      <h3 id="evidence_refutes" style="display: none;">Refuting Evidence:</h3>
      <ul id="refutes"></ul id="refutes">
      <ul></ul>
      <div id="feedback_3" style="display:none">
        <p>How satisfied are you?</p>
        <br>
          <input type="range" min="1" max="100" value="50" class="slider" id="myRange_3"><label id="sliderValue_3">50</label>
          <div style="text-align: left;"><button><i id="thumbsUp_3" style="display: inline-block;" class="fas fa-thumbs-up"></button></i></div>
          <div style="text-align: right;"><button><i id="thumbsDown_3" style="display: inline-block;" class="fas fa-thumbs-down"></button></i></div>
          <p id="thanks_3"></p>
      </div>
      <div style="text-align: center;"><button id="fact_check_3">Check the Fact</button></div>
    </div>


<script src="popup.js"></script>

  </div>

</body>
