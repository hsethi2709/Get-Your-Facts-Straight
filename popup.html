<!DOCTYPE html>
<html>

<style>
.loader {
  border: 16px solid #f3f3f3; /* Light grey */
  border-top: 16px solid #3498db; /* Blue */
  border-radius: 50%;
  width: 60px;
  height: 60px;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
.slider {
  -webkit-appearance: none;
  width: 100%;
  height: 15px;
  border-radius: 5px;
  background: #d3d3d3;
  outline: none;
  margin-bottom: 20px;
  opacity: 0.7;
  -webkit-transition: .2s;
  transition: opacity .2s;
}

.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 25px;
  height: 25px;
  border-radius: 50%;
  background: #4CAF50;
  cursor: pointer;
}
body {
    min-width:300px;
}
#title
{
  text-align: center;
}

</style>
<head>
  <script src="https://kit.fontawesome.com/13b884fbe0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div>
    <h2 id="title">Get Fact Check</h2>
    <div id="login" style="display: none;">
      Participant ID:<br>
      <input type="text" name= "pid">
      <br>
      <br>
      Age:<br>
      <input type="number" name= "age">
      <br>
      <br>
      <input type="submit" value="Login" id="login">
      <i class="fas fa-arrow-circle-right"></i>
    </div>
    <div id="level" style="display: none;">
      <h2 id="sentence">Select the level of experiment</h2>
      <br>
        <input type="button" id="level1" value="Level 1">
        <input type="button" id="level2" value="Level 2">
        <input type="button" id="level3" value="Level 3">
        <input type="button" id="level4" value="Level 4">
      <br>
      <input type="submit" value="Logout" id="logout_button">
      <br>
    </div>
    <div id="experiment" style="display: none;">
      <h2 id="sentence"></h2>
      <p id="claim"></p>
      <h3 id="evidence_head" style="visibility: hidden">Evidences</h3>
      <ul></ul>
        <div id="feedback" style="display:none">
          <p>How satisfied are you?</p>
            <div class="slidecontainer">
              <input type="range" min="1" max="100" value="50" class="slider" id="myRange">
            </div>
            <i class="fas fa-thumbs-up"></i><i class="fas fa-thumbs-down"></i>
        </div>
        <button id="fact_check">Check the Fact</button>
    </div>


<script src="popup.js"></script>

  </div>

</body>

</html>
