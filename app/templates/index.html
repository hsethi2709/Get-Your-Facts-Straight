<html>

<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="static/css/Dark-NavBar-1.css">
    <link rel="stylesheet" href="static/css/Dark-NavBar-2.css">
    <link rel="stylesheet" href="static/css/Dark-NavBar.css">
    <link rel="stylesheet" href="static/css/Header-Dark.css">
    <link rel="stylesheet" href="static/css/Highlight-Blue.css">
    <link rel="stylesheet" href="static/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="static/css/Navigation-Clean.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="icon" href="icon.png">
</head>

<body class="text-dark" style="height: 698px;" onload="checkCookie();getSentences(1);">
    <!-- Start: Dark NavBar -->
    <div></div>
    <!-- End: Dark NavBar -->
    <!-- Start: Navigation Clean -->
    <nav class="navbar navbar-light navbar-expand bg-light navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">Get Fact Check</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse"
                id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div><small class="text-dark">Participant ID:<label id="pidLabel">Label</label></small></div>
    </nav>
    <!-- End: Navigation Clean -->
    <!-- Start: Highlight Blue -->
    <div class="highlight-blue">
        <div class="container d-inline">
            <!-- Start: Intro -->
            <div class="intro">
                <h4 class="text-center">Please choose the appropriate option</h4>
                <p class="lead text-center text-white" id="sentences">Harshit</p>
            </div>
            <!-- End: Intro -->
            <!-- Start: Buttons -->
            <div class="buttons"><div class="form-check"><input type="checkbox" class="form-check-input" id="noIdea"/><label class="form-check-label" for="noIdea">I have no idea about this</label></div><a class="btn btn-primary" role="button" id="true">True</a><a class="btn btn-primary" role="button" id="fake">Fake</a></div>
            <br><div class="buttons">How confident are you about your choice?</div>
            <div class="buttons">Not at all Confident <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="1">1</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="2">2</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="3">3</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="4">4</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="5">5</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="6">6</a> <a class="btn btn-primary" onclick="submitConfidence(this.id);" role="button" id="7">7</a> Extremely Confident</div>
            <br><div class="buttons"><label id="error" style="display: none; background-color: #f44336;">Please select True or False before choosing confidence level!</label></div>
            <!-- End: Buttons -->
        </div>
    </div>
    <!-- End: Highlight Blue -->
    <!-- Start: Header Dark -->
    <div></div>
    <!-- End: Header Dark -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/factSurvey.js"></script>
</body>

</html>
